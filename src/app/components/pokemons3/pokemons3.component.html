<div class="top-bar" style="margin-top: 10px;">
    <h1>My Pokemon Go Team 3</h1>
</div>

<app-add-pokemons3></app-add-pokemons3>

<hr> 

<section class="pokemon-items-section">
    <div class="pokemon-items-container">

        <div *ngIf="pokemons3?.length > 0;else noPokemons" class="field pokemon-column">
            <ul *ngFor="let pokemon3 of pokemons3" class="collection">
                <li class="pokemon-item" style="margin-bottom:20px;">
                    <div class="name">
                        <p><strong>{{pokemon3.name}}</strong></p>
                    </div>

                    <div class="hp">
                        <p>{{pokemon3.hp}}</p>
                    </div>

                    <div class="atk">
                        <p>{{pokemon3.atk}}</p>
                    </div>

                    <div class="def">
                        <p>{{pokemon3.def}}</p>
                    </div>

                    <a href="localhost:4200/team-3/#" class="secondary-content">
                        <i (click)="editPokemon($event, pokemon3)" class="fa fa-pencil" title="Edit"></i>
                        <i *ngIf="editState && pokemonToEdit3.id == pokemon3.id" (click)="clearState()"
                            class="fa fa-compress"></i>
                    </a>

                    <div *ngIf="editState && pokemonToEdit3.id == pokemon3.id">
                        <form (ngSubmit)="updatePokemon(pokemon3)">
                            <div class="row">

                                <div class="field">
                                    <p class="control">
                                        <input type="text" placeholder="name" class="input" [(ngModel)]="pokemon3.name"
                                            name="name">
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control">
                                        <input type="text" placeholder="hp" class="input" [(ngModel)]="pokemon3.hp"
                                            name="hp">
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control">
                                        <input type="text" placeholder="atk" class="input" [(ngModel)]="pokemon3.atk"
                                            name="atk">
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control">
                                        <input type="text" placeholder="def" class="input" [(ngModel)]="pokemon3.def"
                                            name="def">
                                    </p>
                                </div>

                                <input type="submit" value="Update Pokemon" class="btn blue">
                                <button type="button" (click)="deletePokemon($event, pokemon3)" class="btn red">Delete
                                    Pokemon</button>
                            </div>
                        </form>
                    </div>

                </li>
            </ul>
        </div>

    </div>



</section>

<ng-template #noPokemons>
    <hr>
    <h3>Add a pokemon!</h3>
</ng-template>
